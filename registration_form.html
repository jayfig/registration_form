<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Registration" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>

    <form>
        <h1>My Registration Form</h1>
        <br>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">

        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">

        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">        
        
        <br>
        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm"> 

        <br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">

        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
    
        <p>A short description about yourself</p>
        <textarea id="describe" name="describe"></textarea>

        <br>
        <label for="fav_lang">Favorite Language</label>
        <select name="Favorite Language" id="fav_lang">
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select>

        <br>
        <br>
        <input type="submit" value="Submit">
     
        
    </form>
</body>
</html>
